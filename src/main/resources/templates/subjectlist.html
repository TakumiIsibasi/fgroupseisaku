<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>得点管理システム</title>
<style>
    /* 全体のスタイル */
    body {
        background-color: white;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    /* サイドバーのスタイル */
    .sidebar {
        float: left;
        width: 200px;
        padding: 20px;
        background-color: #f5f5f5;
        height: calc(100vh - 60px);
    }
    /* コンテンツのスタイル */
    .content {
        margin-left: 220px; /* サイドバーの幅 + マージン */
        padding: 20px;
    }
    /* タイトルのスタイル */
    h1 {
        background-color: lightblue;
        padding: 10px;
        margin-top: 0;
        margin-bottom: 20px;
        text-align: left; /* タイトルを左寄せにする */
    }
    h3 {
        background-color: lightgray;
        padding: 10px;
        margin-top: 0;
        margin-bottom: 20px;
    }
    h4 {
        background-color: lightgray;
        padding: 7px;
        margin-top: 20px;
        margin-bottom: 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    /* メニュー項目のスタイル */
    .menu-item a {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #ccc;
        text-decoration: none;
        text-align: center;
        color: black;
        border-radius: 5px;
    }
    .menu-item a:hover {
        background-color: #aaa;
    }
    .menu-button {
        display: inline-block;
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        margin: 10px;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        font-size: 1.2em;
    }
    .student-management { background-color: #f48fb1; }
    .grades-management { background-color: #81c784; }
    .subject-management { background-color: #9575cd; }

    /* フォームのスタイル */
    form {
        width: 80%;
        margin: 0 auto;
    }
    form input[type="text"],
    form select {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    form input[type="text"]:focus,
    form select:focus {
        outline: none;
        border-color: #007bff;
    }
    form label {
        display: block;
        margin-bottom: 5px;
    }
    .error-message {
        color: red;
    }
    form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    form input[type="submit"]:hover {
        background-color: #0056b3;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    table th {
        background-color: #f2f2f2;
    }
    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    table tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
    <h1>得点管理システム</h1>
    <div class="sidebar">
        <!-- サイドバーのコンテンツ -->
        <div class="menu-item">
            <a href="/">メニュー</a>
        </div>
        <div class="menu-item">
            <a href="/studentlist/">学生管理</a>
        </div>
        <div class="menu-item">
            <a href="/test">成績登録</a>
        </div>
        <div class="menu-item">
            <a href="/testsearch">成績参照</a>
        </div>
        <div class="menu-item">
            <a href="/subject">科目管理</a>
        </div>
    </div>
    <div class="content">
        <h1>科目管理</h1>
        <a href="/subject">新規登録</a>
        <table>
            <thead>
                <tr>
                    <th>科目コード</th>
                    <th>科目名</th>
                    <th>変更</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjectList}">
                    <td th:text="${subject.cd}"></td>
                    <td th:text="${subject.subject_name}"></td>
                    <td><a th:href="@{/subjectupdate(id=${subject.id})}">変更</a></td>
                    <td><a th:href="@{/subjectdelete(id=${subject.id})}">削除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h4>© 2023 TIC<br>大原学園
