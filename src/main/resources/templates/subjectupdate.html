<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>得点管理システム</title>
<style>
    /* 全体のスタイル */
    body {
        background-color: white;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    /* サイドバーのスタイル */
    .sidebar {
        float: left;
        width: 200px;
        padding: 20px;
        background-color: #f5f5f5;
        height: calc(100vh - 60px);
    }
    /* コンテンツのスタイル */
    .content {
        margin-left: 220px; /* サイドバーの幅 + マージン */
        padding: 20px;
    }
    /* タイトルのスタイル */
    h1 {
        background-color: lightblue;
        padding: 10px;
        margin-top: 0;
        margin-bottom: 20px;
        text-align: left; /* タイトルを左寄せにする */
    }
    h3 {
        background-color: lightgray;
        padding: 10px;
        margin-top: 0;
        margin-bottom: 20px;
    }
    h4 {
        background-color: lightgray;
        padding: 7px;
        margin-top: 20px;
        margin-bottom: 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    /* メニュー項目のスタイル */
    .menu-item a {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #ccc;
        text-decoration: none;
        text-align: center;
        color: black;
        border-radius: 5px;
    }
    .menu-item a:hover {
        background-color: #aaa;
    }
    .menu-button {
        display: inline-block;
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        margin: 10px;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        font-size: 1.2em;
    }
    .student-management { background-color: #f48fb1; }
    .grades-management { background-color: #81c784; }
    .subject-management { background-color: #9575cd; }
    
    /* フォームのスタイル */
    form {
        width: 80%;
        margin: 0 auto;
    }
    form div {
        margin-bottom: 15px;
    }
    form label {
        display: block;
        margin-bottom: 5px;
    }
    form input[type="text"] {
        width: calc(100% - 20px);
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    form input[type="text"]:focus {
        outline: none;
        border-color: #007bff;
    }
    form button[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    form button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>得点管理システム</h1>
    <div class="sidebar">
        <!-- サイドバーのコンテンツ -->
        <div class="menu-item">
            <a href="/">メニュー</a>
        </div>
        <div class="menu-item">
            <a href="/studentlist/">学生管理</a>
        </div>
        <div class="menu-item">
            <a href="/test">成績登録</a>
        </div>
        <div class="menu-item">
            <a href="/testsearch">成績参照</a>
        </div>
        <div class="menu-item">
            <a href="/subject">科目管理</a>
        </div>
    </div>
    <div class="content">
        <h1>科目情報変更</h1>

        <form action="/subjectupdate" method="post" th:action="@{/subjectupdate}" th:object="${subject}">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>科目コード：</label>
                <span th:text="${subject.cd}"></span>
                <input type="hidden" th:field="*{cd}"/> <!-- 科目コードフィールドのための非表示フィールド -->
            </div>

            <div>
                <label for="subject_name">科目名：</label>
                <input type="text" th:field="*{subject_name}" id="subject_name" title="科目名のフィールドに入力してください。" required>
            </div>
                
            <button type="submit">変更</button>
        </form>

        <a href="/subjectlist">戻る</a> <!-- 科目一覧に戻るリンク -->
    </div>
    <h4>© 2023 TIC<br>大原学園</h4>
</body>
</html>
